<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Hashtags mais populares</title>
</head>

<body>
    <h1>Hanking de Popularidade</h1>

    <form>
        <input type="text" id="hashtag" placeholder="Digite uma hashtag">

        <div>
            <button type="button" id="adicionarBtn">Adicionar</button>
            <button type="button" id="removerBtn">Remover</button>
        </div>

        <label for="hashtags">Hashtags mais populares:</label>
        <select id="hashtags" size="5" multiple></select>
    </form>

    <div id="msgErro"></div>
</body>

</html>
